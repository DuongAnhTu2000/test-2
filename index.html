<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://img.icons8.com/nolan/96/musical.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
          <!-- Header -->
          <header>
            <h4>Now playing:</h4>
            <h2>String 57th & 9th</h2>
          </header>
      
          <!-- CD -->
          <div class="cd">
            <div class="cd-thumb">
            </div>
          </div>
          
          <!-- Control -->
          <div class="control">
            <div class="btn btn-repeat">
              <i class="fas fa-redo"></i>
            </div>
            <div class="btn btn-prev">
              <i class="fas fa-step-backward"></i>
            </div>
            <div class="btn btn-toggle-play">
              <i class="fas fa-pause icon-pause"></i>
              <i class="fas fa-play icon-play"></i>
            </div>
            <div class="btn btn-next">
              <i class="fas fa-step-forward"></i>
            </div>
            <div class="btn btn-random">
              <i class="fas fa-random"></i>
            </div>
          </div>
          
          <div class="slide-container">
            <span class="controls_time--left"></span>
            <input type="range" min="1" max="100" value="0" class="slider" id="progress" class="progress" step="1">
            <span class="controls_time--right"></span>
          </div>

          <div class="volume-container">
            <button class="btn-mute">
              <i class="fas fa-volume-up icon-on"></i>
              <i class="fas fa-volume-mute icon-off"></i>
            </button>
            <input id="controls_lever_range" class="slider slider-volume" type="range" value="50" step="1" min="0" max="100">
          </div>
          <audio id="audio" src=""></audio>
        </div>
        <div class="slides">
           
         </div>
         
        <!-- Playlist -->
        <div class="playlist">
        </div>
      </div>
    <script src="function.js"></script>      
</body>
</html>
